<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Forms</title>
</head>
<body>
    <article>
        <section>
            <!-- you may not need a <form> tagunless you want browser validation -->
            <form>
                <!-- the browser may validate fields within a <form> -->
                <input placeholder="enter stock name" required /><br/>
                <input type="number" min="1" max="5" value="3" /><br/>
                <textarea maxlength="12" cols="16"></textarea><br/>
                <!-- we can offer a selection to choose from -->
                <select>
                    <option>North America</option>
                    <option selected>South America</option>
                    <option>Northern Europe</option>
                    <option>Southern Europe</option>
                </select>
                <hr/>
                <input type="radio" />
                <input type="checkbox" />
                <hr/>
                <button onclick="stopForm()">Go</button>
            </form>
        </section>
    </article>
    <!-- these days we often put any JS at the bottom of the page -->
     <script>
        //  we need a way to prevent the form submitting
        const stopForm = ()=>{
            // this is the way to stop the default behaviour of an event
            event.preventDefault()
        }
     </script>
</body>
</html>
